<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphabet-Clash</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.13/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="font-poppins"> 
    <main class="min-h-screen bg-[#010313] bg-[url(images/background.png)] bg-no-repeat bg-center"> 
        <!-- home screen section starts here -->
        <section id="home_screen" class="home text-white min-h-screen flex justify-center items-center border">
            <div class="flex flex-col items-center gap-10">
                <h1 class="text-8xl font-anton">ALPHABET CLASH</h1>
                <p>Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
                <button class="btn bg-white text-black">Play Now</button>
            </div>
        </section>
        <!-- playground section starts here -->
        <section class="play_ground hidden">
        <div class="flex flex-col items-center gap-20 pt-20 pb-20">
                <!-- screen  -->
            <div class="artboard artboard-horizontal phone-6 border-[20px] rounded-lg bg-[#ffffffB3]">
                <div class="flex justify-center">
                    <p class="bg-[#2F2941] px-6 rounded-b-xl text-white">Dont's watch keyboard while playing....</p>
                </div>
                <div class="flex justify-center h-full">
                    <p class="text-black text-9xl font-bold flex items-center">Y</p>
                </div>
            </div>
            <!-- keybord starts -->
                <div>
                    <div class="my-1 flex w-full justify-center gap-1">
                        <kbd class="kbd">q</kbd>
                        <kbd class="kbd">w</kbd>
                        <kbd class="kbd">e</kbd>
                        <kbd class="kbd">r</kbd>
                        <kbd class="kbd">t</kbd>
                        <kbd class="kbd">y</kbd>
                        <kbd class="kbd">u</kbd>
                        <kbd class="kbd">i</kbd>
                        <kbd class="kbd">o</kbd>
                        <kbd class="kbd">p</kbd>
                    </div>
                    <div class="my-1 flex w-full justify-center gap-1">
                        <kbd class="kbd">a</kbd>
                        <kbd class="kbd">s</kbd>
                        <kbd class="kbd">d</kbd>
                        <kbd class="kbd">f</kbd>
                        <kbd class="kbd">g</kbd>
                        <kbd class="kbd">h</kbd>
                        <kbd class="kbd">j</kbd>
                        <kbd class="kbd">k</kbd>
                        <kbd class="kbd">l</kbd>
                    </div>
                    <div class="my-1 flex w-full justify-center gap-1">
                        <kbd class="kbd">z</kbd>
                        <kbd class="kbd">x</kbd>
                        <kbd class="kbd">c</kbd>
                        <kbd class="kbd">v</kbd>
                        <kbd class="kbd">b</kbd>
                        <kbd class="kbd">n</kbd>
                        <kbd class="kbd">m</kbd>
                        <kbd class="kbd">/</kbd>
                    </div>
                </div>
                <!-- keybord ends -->
                <!-- life score-->
                <div class="flex justify-between w-3/4">
                    <button class="btn rounded-full bg-[#894189] text-white px-4 border-none">Life 
                        <img src="images/hearts.svg" alt="">
                        <span>1</span>
                    </button>
                    <button class="btn rounded-full bg-[#894189] text-white px-4 border-none">Score 
                        <img src="images/monetization_on.svg" alt="">
                        <span>1</span>
                    </button>
                </div>
            </div>
        </section>
        <!-- score section starts here -->
        <section onclick="play()" class="score flex justify-center items-center min-h-screen hidden">
            <div class="text-white text-center space-y-7 bg-[#FFFFFF33] rounded-lg p-4">
                <h1 class="text-8xl"><span class="font-extrabold">Score:</span>
                <span>14</span></h1>
                <button class="btn">Play Again</button>
                <p>Practice will make you Pro</p>
            </div>
        </section> 
    </main>   
</body>
</html>
